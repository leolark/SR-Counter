<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="icon.png" rel="shortcut icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>SR Counter</title>
</head>
<body>
  <div class="content">
    <div class="counter">
      <div class="counter-border">
        <div class="counter-value-percent">0</div>
      </div>
    </div>
    <div class="values">
      <div class="values-text">
        <p>Geometry</p>
        <input type="number" min="0" step="1" max="100000" value="" class="geometry" placeholder="12000 = 100%">
        <p>Labels</p>
        <input type="number" min="0" step="1" max="100000" value="" class="labels" placeholder="11000 = 100%">
        <p>Classes</p>
        <input type="number" min="0" step="1" max="100000" value="" class="classes" placeholder="5000 = 100%">
        <p>Operator</p>
        <input type="number" min="0" step="1" max="100000" value="" class="operator" placeholder="700 = 100%">
        <button class="send">Send</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
